{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Delete UAV</h2>
  <p>Are you sure you want to delete this UAV?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'list_uavs' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
